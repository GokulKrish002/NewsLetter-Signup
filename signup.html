<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>News Letter Page</title>
</head>
<body>
        <div class="card text-center">
          <form action="/Welcome" method="post">
          <div class="card-body">
            <img class="logo" src="images/logo.png" alt="Logo Image">
            <h5 class="card-title">Sign Up Now..!</h5>
            <input class="inputStart form-control"  name="fname"  placeholder="First Name">
            <input class="inputcenter form-control" name="lname"  placeholder="Last Name">
            <input class="inputEnd form-control"    name="email"  placeholder="Email">
          <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
