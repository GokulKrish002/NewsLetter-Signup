<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>News Letter Page</title>
</head>
<body>
        <div class="card text-center">
          <div class="card-header">
            <h1>Welcome to my website sign up for my news letter..</h1>
          </div>
          <form action="" method="get">
          <div class="card-body">
            <img class="logo" src="images/logo.png" alt="Logo Image">
            <h5 class="card-title">Sign Up Now..!</h5>
            <div class="md-2">
            <input class="inputStart"  type="text" placeholder="First Name">
          </div>
            <div class="md-2">
            <input class="inputcenter" type="text" placeholder="Last Name">
          </div>
            <div class="md-2">
            <input class="inputEnd"    type="email" placeholder="Email">
          </div>
          <br>
            <a href="#" class="btn btn-primary">Submit</a>
          </div>
        </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
